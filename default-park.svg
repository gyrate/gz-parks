<svg width="350" height="200" viewBox="0 0 350 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="350" height="200" fill="url(#bgGradient)"/>
  
  <!-- 装饰性山峰 -->
  <path d="M0 120 L70 80 L140 100 L210 70 L280 90 L350 60 L350 200 L0 200 Z" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 树木图标 -->
  <g transform="translate(100, 60)">
    <!-- 树干 -->
    <rect x="18" y="40" width="8" height="20" fill="#8D6E63" rx="2"/>
    <!-- 树叶 -->
    <circle cx="22" cy="35" r="15" fill="#66BB6A"/>
    <circle cx="15" cy="30" r="12" fill="#4CAF50"/>
    <circle cx="29" cy="30" r="12" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(200, 70)">
    <!-- 树干 -->
    <rect x="18" y="35" width="6" height="15" fill="#8D6E63" rx="2"/>
    <!-- 树叶 -->
    <circle cx="21" cy="30" r="12" fill="#81C784"/>
    <circle cx="15" cy="25" r="10" fill="#66BB6A"/>
    <circle cx="27" cy="25" r="10" fill="#66BB6A"/>
  </g>
  
  <!-- 中央文字 -->
  <text x="175" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">公园图片</text>
  <text x="175" y="135" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">Park Image</text>
</svg>